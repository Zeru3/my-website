<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My pages</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans Ethiopic', Arial, sans-serif;
  }
</style>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
    }

    .header-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .logo img { max-height: 50px; }
    .site-title { font-size: 1.5rem; font-weight: bold; text-align: center; }

    .menu {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
      flex: 1;
    }

    .column {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (min-width: 768px) {
      .header-row {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      main {
        flex-direction: row;
      }

      .left, .right { width: 25%; }
      .center { width: 50%; }
    }

    .toggle-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    img.responsive {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-row">
      <div class="logo">
        <img src="https://placehold.co/100x50?text=Zeru" alt="Zerihun Logo">
      </div>
      <div class="site-title">የዘሪሁን ድረ-ገፅ</div>
      <nav class="menu">
        <a href="#">መነሻ</a>
        <a href="#">ስለ እኔ</a>
        <a href="#">መገናኛ</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <aside class="column left">
      <h2>የጎን መረጃ</h2>
      <img class="responsive" src="https://placekitten.com/200/200" alt="የጎን ፎቶ">
      <p>ይህ ጎን መረጃ ስፍራ ነው። አማርኛ በመጠቀም መረጃ ማቅረብ ይቻላል።</p>
    </aside>

    <section class="column center">
      <h2>መሀከል ዋና ይዘት</h2>
      <img class="responsive" src="https://placebear.com/400/200" alt="ዋና ፎቶ">
      <p>ይህ ዋና ይዘት መስፈርት ነው። ለጠቃሚ መረጃ የተዘጋጀ ነው።</p>
      <button class="toggle-btn" onclick="toggleMore()">ዝርዝር ማሳየት</button>
      <div id="more-info" class="hidden">
        <p>ይህ ተጨማሪ መረጃ ነው። በመሰብሰብ እና በመያዝ እንዲሁም በመከታተል ይጠቀሙበት።</p>
      </div>
    </section>

    <aside class="column right">
      <h2>ሌላ መረጃ</h2>
      <img class="responsive" src="https://placekitten.com/200/201" alt="ከተጠረጠረ ፎቶ">
      <p>ይህ በቀኝ ጎን ምድብ የተደረገ መረጃ ነው። ወደ አማርኛ ቅዱሳን መስራት ይቻላል።</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ዘሪሁን አራጌ. መብት የተጠበቀ ነው።</p>
  </footer>

  <!-- JavaScript for Toggle -->
  <script>
    function toggleMore() {
      const content = document.getElementById('more-info');
      content.classList.toggle('hidden');
    }
  </script>

</body>
</html>
